<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SaralSeva AI – Auto Form Fill</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      min-height: 100vh;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .form-input {
      transition: all 0.3s ease;
    }
    .form-input:focus {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(245, 87, 108, 0.2);
    }
    .generate-animation {
      animation: pulse 2s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>

<body>

  <header class="glass-card shadow-lg">
    <div class="max-w-4xl mx-auto px-6 py-4 flex justify-between items-center">
      <div class="flex items-center gap-3">
        <div class="h-10 w-10 bg-gradient-to-br from-pink-500 to-rose-600 text-white rounded-xl flex items-center justify-center text-base font-bold shadow-lg">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
          </svg>
        </div>
        <span class="text-lg font-bold text-gray-800">Auto Form Fill</span>
      </div>
      <a href="index.html" class="text-sm text-rose-600 hover:text-rose-800 font-semibold transition">← Back</a>
    </div>
  </header>

  <main class="max-w-4xl mx-auto px-6 py-8">

    <div class="glass-card shadow-2xl rounded-2xl p-8 space-y-6">
      <div class="text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Generate Request Letter</h1>
        <p class="text-base text-gray-600">Fill in your details and let AI generate a professional government service request letter</p>
      </div>

      <div class="space-y-4">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Full Name</label>
          <input id="name" class="form-input border-2 border-gray-300 w-full px-4 py-3 rounded-xl text-base focus:border-rose-500 focus:outline-none" placeholder="Enter your full name">
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Address</label>
          <input id="address" class="form-input border-2 border-gray-300 w-full px-4 py-3 rounded-xl text-base focus:border-rose-500 focus:outline-none" placeholder="Enter your complete address">
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Consumer / Service Number</label>
          <input id="acc" class="form-input border-2 border-gray-300 w-full px-4 py-3 rounded-xl text-base focus:border-rose-500 focus:outline-none" placeholder="Enter your service number">
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Service Type</label>
          <select id="service" class="form-input border-2 border-gray-300 w-full px-4 py-3 rounded-xl text-base focus:border-rose-500 focus:outline-none cursor-pointer">
            <option value="EB name change">EB Name Change</option>
            <option value="Ration address update">Ration Card Address Update</option>
            <option value="Water new connection">Water New Connection</option>
            <option value="EB new connection">EB New Connection</option>
            <option value="Ration card new">New Ration Card Application</option>
          </select>
        </div>
      </div>

      <button id="genBtn" type="button" class="w-full bg-gradient-to-r from-pink-500 to-rose-600 text-white px-6 py-4 rounded-xl text-lg font-semibold hover:shadow-xl transform hover:scale-105 transition">
        <svg class="w-5 h-5 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
        </svg>
        Generate Letter
      </button>

      <div id="outputContainer" class="hidden space-y-3">
        <div class="flex justify-between items-center">
          <label class="block text-sm font-semibold text-gray-700">Generated Letter</label>
          <button id="copyBtn" type="button" class="text-sm text-rose-600 hover:text-rose-800 font-semibold flex items-center gap-1">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
            </svg>
            Copy to Clipboard
          </button>
        </div>
        <textarea id="output" class="border-2 border-gray-300 w-full h-64 p-4 text-base font-mono rounded-xl focus:border-rose-500 focus:outline-none" readonly></textarea>
      </div>

    </div>

  </main>

  <script>
    const genBtn = document.getElementById("genBtn");
    const output = document.getElementById("output");
    const outputContainer = document.getElementById("outputContainer");
    const copyBtn = document.getElementById("copyBtn");

    genBtn.onclick = () => {
      const name = document.getElementById("name").value || "____";
      const address = document.getElementById("address").value || "____";
      const acc = document.getElementById("acc").value || "____";
      const service = document.getElementById("service").value;
      const date = new Date().toLocaleDateString('en-IN', { day: 'numeric', month: 'long', year: 'numeric' });

      output.value = `Date: ${date}

To,
The Concerned Officer,
Government Service Department,
[Office Address]

Subject: Request for ${service}

Respected Sir/Madam,

I, ${name}, residing at ${address}, hereby submit this formal request to process the ${service} for my consumer/service number ${acc}.

I kindly request you to take necessary action on this matter at the earliest convenience. All required documents are enclosed herewith for your reference and verification.

I shall be grateful for your prompt attention to this request.

Thank you for your time and consideration.

Yours faithfully,
${name}
Contact Number: __________
Email: __________

Enclosures:
1. Identity Proof
2. Address Proof
3. Service Number Document`.trim();

      outputContainer.classList.remove('hidden');
      output.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    };

    copyBtn.onclick = () => {
      output.select();
      document.execCommand('copy');
      copyBtn.innerHTML = `
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
        </svg>
        Copied!
      `;
      setTimeout(() => {
        copyBtn.innerHTML = `
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
          </svg>
          Copy to Clipboard
        `;
      }, 2000);
    };
  </script>

</body>
</html>
