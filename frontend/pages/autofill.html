<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>SaralSeva AI – Auto Form Fill</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .animate-fadeInUp {
            animation: fadeInUp 0.6s ease-out forwards;
        }
        
        .gradient-bg {
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #4facfe);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }
        
        .form-input {
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
    </style>
</head>

<body class="bg-gradient-to-br from-gray-50 via-blue-50 to-purple-50 min-h-screen">

    <!-- Navigation -->
    <nav class="gradient-bg text-white shadow-2xl sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2 sm:space-x-3">
                    <div class="bg-white bg-opacity-20 p-2 rounded-lg backdrop-blur">
                        <svg class="w-6 h-6 sm:w-8 sm:h-8" fill="currentColor" viewBox="0 0 20 20">
              <path d="M10.394 2.08a1 1 0 00-.788 0l-7 3a1 1 0 000 1.84L5.25 8.051a.999.999 0 01.356-.257l4-1.714a1 1 0 11.788 1.838L7.667 9.088l1.94.831a1 1 0 00.787 0l7-3a1 1 0 000-1.838l-7-3zM3.31 9.397L5 10.12v4.102a8.969 8.969 0 00-1.05-.174 1 1 0 01-.89-.89 11.115 11.115 0 01.25-3.762zM9.3 16.573A9.026 9.026 0 007 14.935v-3.957l1.818.78a3 3 0 002.364 0l5.508-2.361a11.026 11.026 0 01.25 3.762 1 1 0 01-.89.89 8.968 8.968 0 00-5.35 2.524 1 1 0 01-1.4 0zM6 18a1 1 0 001-1v-2.065a8.935 8.935 0 00-2-.712V17a1 1 0 001 1z"/>
            </svg>
                    </div>
                    <h1 class="text-xl sm:text-2xl font-bold">SaralSeva AI</h1>
                </div>
                <a href="home.html" class="text-sm sm:text-base bg-white bg-opacity-20 hover:bg-opacity-30 px-3 sm:px-4 py-2 rounded-lg backdrop-blur transition font-semibold">← Back</a>
            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto px-4 sm:px-6 py-6 sm:py-8">

        <!-- Welcome Section -->
        <div class="mb-6 sm:mb-8 animate-fadeInUp">
            <h2 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-2">Auto Form Fill</h2>
            <p class="text-sm sm:text-base text-gray-600">Generate professional government service request letters automatically</p>
        </div>

        <div class="bg-white/90 backdrop-blur-xl shadow-2xl rounded-2xl p-6 sm:p-8 space-y-6 animate-fadeInUp" style="animation-delay: 0.1s;">
            <div class="text-center">
                <h3 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-2">Generate Request Letter</h3>
                <p class="text-sm sm:text-base text-gray-600">Fill in your details and let AI generate a professional government service request letter</p>
            </div>

            <div class="space-y-4 sm:space-y-5">
                <div>
                    <label class="block text-xs sm:text-sm font-semibold text-gray-700 mb-2">Full Name</label>
                    <input id="name" class="form-input border-2 border-gray-300 w-full px-3 sm:px-4 py-2.5 sm:py-3 rounded-xl text-sm sm:text-base focus:border-purple-500 focus:outline-none" placeholder="Enter your full name">
                </div>

                <div>
                    <label class="block text-xs sm:text-sm font-semibold text-gray-700 mb-2">Address</label>
                    <input id="address" class="form-input border-2 border-gray-300 w-full px-3 sm:px-4 py-2.5 sm:py-3 rounded-xl text-sm sm:text-base focus:border-purple-500 focus:outline-none" placeholder="Enter your complete address">
                </div>

                <div>
                    <label class="block text-xs sm:text-sm font-semibold text-gray-700 mb-2">Consumer / Service Number</label>
                    <input id="acc" class="form-input border-2 border-gray-300 w-full px-3 sm:px-4 py-2.5 sm:py-3 rounded-xl text-sm sm:text-base focus:border-purple-500 focus:outline-none" placeholder="Enter your service number">
                </div>

                <div>
                    <label class="block text-xs sm:text-sm font-semibold text-gray-700 mb-2">Service Type</label>
                    <select id="service" class="form-input border-2 border-gray-300 w-full px-3 sm:px-4 py-2.5 sm:py-3 rounded-xl text-sm sm:text-base focus:border-purple-500 focus:outline-none cursor-pointer">
            <option value="EB name change">EB Name Change</option>
            <option value="Ration address update">Ration Card Address Update</option>
            <option value="Water new connection">Water New Connection</option>
            <option value="EB new connection">EB New Connection</option>
            <option value="Ration card new">New Ration Card Application</option>
          </select>
                </div>
            </div>

            <button id="genBtn" type="button" class="w-full bg-gradient-to-r from-purple-500 via-blue-500 to-purple-600 text-white px-4 sm:px-6 py-3 sm:py-4 rounded-xl text-base sm:text-lg font-semibold hover:shadow-xl transform hover:scale-105 active:scale-95 transition">
        <svg class="w-4 h-4 sm:w-5 sm:h-5 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
        </svg>
        <span class="hidden sm:inline">Generate Letter</span>
        <span class="sm:hidden">Generate</span>
      </button>

            <div id="outputContainer" class="hidden space-y-3">
                <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-2 sm:gap-0">
                    <label class="block text-xs sm:text-sm font-semibold text-gray-700">Generated Letter</label>
                    <button id="copyBtn" type="button" class="text-xs sm:text-sm text-purple-600 hover:text-purple-800 font-semibold flex items-center gap-1 self-start sm:self-auto">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
            </svg>
            Copy to Clipboard
          </button>
                </div>
                <textarea id="output" class="border-2 border-gray-300 w-full h-64 sm:h-80 p-3 sm:p-4 text-xs sm:text-sm font-mono rounded-xl focus:border-purple-500 focus:outline-none" readonly></textarea>
            </div>

        </div>

    </main>

    <script>
        const genBtn = document.getElementById("genBtn");
        const output = document.getElementById("output");
        const outputContainer = document.getElementById("outputContainer");
        const copyBtn = document.getElementById("copyBtn");

        genBtn.onclick = () => {
            const name = document.getElementById("name").value || "____";
            const address = document.getElementById("address").value || "____";
            const acc = document.getElementById("acc").value || "____";
            const service = document.getElementById("service").value;
            const date = new Date().toLocaleDateString('en-IN', {
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });

            output.value = `Date: ${date}

To,
The Concerned Officer,
Government Service Department,
[Office Address]

Subject: Request for ${service}

Respected Sir/Madam,

I, ${name}, residing at ${address}, hereby submit this formal request to process the ${service} for my consumer/service number ${acc}.

I kindly request you to take necessary action on this matter at the earliest convenience. All required documents are enclosed herewith for your reference and verification.

I shall be grateful for your prompt attention to this request.

Thank you for your time and consideration.

Yours faithfully,
${name}
Contact Number: __________
Email: __________

Enclosures:
1. Identity Proof
2. Address Proof
3. Service Number Document`.trim();

            outputContainer.classList.remove('hidden');
            output.scrollIntoView({
                behavior: 'smooth',
                block: 'nearest'
            });
        };

        copyBtn.onclick = () => {
            output.select();
            document.execCommand('copy');
            copyBtn.innerHTML = `
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
        </svg>
        Copied!
      `;
            setTimeout(() => {
                copyBtn.innerHTML = `
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
          </svg>
          Copy to Clipboard
        `;
            }, 2000);
        };
    </script>

</body>

</html>
