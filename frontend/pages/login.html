<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SaralSeva</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .voltage-button {
      position: relative;
      width: 100%;
    }
    
    .voltage-button button {
      color: white;
      background: #0D1127;
      padding: 1rem 3rem;
      border-radius: 5rem;
      border: 5px solid #5978F3;
      font-size: 1rem;
      font-weight: 600;
      line-height: 1em;
      letter-spacing: 0.075em;
      transition: background 0.3s;
      cursor: pointer;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .voltage-button button:hover {
      background: #0F1943;
    }
    
    .voltage-button button svg {
      width: 24px;
      height: 24px;
      fill: white;
    }
    
    .voltage-button svg {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.4s;
    }
    
    .voltage-button:hover svg {
      opacity: 1;
    }
    
    .voltage-button .line {
      fill: none;
      stroke: white;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-dasharray: 100;
      animation: spark 2s linear infinite;
    }
    
    @keyframes spark {
      to {
        stroke-dashoffset: -200;
      }
    }
    
    .voltage-button .dots {
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .voltage-button:hover .dots {
      opacity: 1;
    }
    
    .voltage-button .dot {
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      position: absolute;
      opacity: 0;
      animation: fly 3s linear infinite;
    }
    
    .voltage-button .dot-1 { top: 20%; left: 20%; animation-delay: 0s; }
    .voltage-button .dot-2 { top: 40%; left: 80%; animation-delay: 0.5s; }
    .voltage-button .dot-3 { top: 60%; left: 40%; animation-delay: 1s; }
    .voltage-button .dot-4 { top: 80%; left: 60%; animation-delay: 1.5s; }
    .voltage-button .dot-5 { top: 30%; left: 70%; animation-delay: 2s; }
    
    @keyframes fly {
      0%, 100% { opacity: 0; transform: translateY(0) scale(0.5); }
      50% { opacity: 1; transform: translateY(-20px) scale(1); }
    }
  </style>
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">

  <main class="max-w-md w-full mx-4">
    <div class="bg-white p-8 shadow-2xl rounded-2xl">

      <h2 class="text-3xl font-bold mb-2 text-center text-blue-600">Welcome Back</h2>
      <p class="text-center text-gray-600 mb-6">Login to your SaralSeva account</p>

      <form id="loginForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input 
            class="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
            id="loginEmail" 
            type="email"
            placeholder="your.email@example.com"
            required
          >
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input 
            class="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
            id="loginPassword" 
            type="password" 
            placeholder="Enter your password"
            required
          >
        </div>

        <div class="voltage-button">
          <button type="submit" aria-label="User Login Button">
            <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <g>
                <path d="M11 7L9.6 8.4l2.6 2.6H2v2h10.2l-2.6 2.6L11 17l5-5-5-5zm9 12h-8v2h8c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2h-8v2h8v14z"/>
              </g>
            </svg>
            <span>Log In</span>
          </button>
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 234.6 61.3" preserveAspectRatio="none">
            <filter id="glow">
              <feGaussianBlur class="blur" result="coloredBlur" stdDeviation="2"></feGaussianBlur>
              <feMerge>
                <feMergeNode in="coloredBlur"></feMergeNode>
                <feMergeNode in="SourceGraphic"></feMergeNode>
              </feMerge>
            </filter>
            <line class="line" x1="0" y1="30" x2="234.6" y2="30" stroke-width="3" filter="url(#glow)"/>
          </svg>
          <div class="dots">
            <div class="dot dot-1"></div>
            <div class="dot dot-2"></div>
            <div class="dot dot-3"></div>
            <div class="dot dot-4"></div>
            <div class="dot dot-5"></div>
          </div>
        </div>
      </form>

      <p class="text-center text-gray-600 mt-4">
        Don't have an account? 
        <a href="register.html" class="text-blue-600 hover:underline font-semibold">Register here</a>
      </p>

    </div>
  </main>

  <script src="../js/main.js"></script>
</body>
</html>
