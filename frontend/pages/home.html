<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0%,
            100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .animate-fadeInUp {
            animation: fadeInUp 0.6s ease-out forwards;
        }
        
        .service-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        
        .service-card:hover::before {
            left: 100%;
        }
        
        .service-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        .service-card:active {
            transform: translateY(-4px) scale(1.01);
        }
        
        .icon-container {
            transition: transform 0.3s ease;
        }
        
        .service-card:hover .icon-container {
            transform: scale(1.15) rotate(5deg);
        }
        
        .gradient-bg {
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #4facfe);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }
        
        .stats-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .activity-item {
            transition: all 0.3s ease;
        }
        
        .activity-item:hover {
            background: linear-gradient(135deg, #667eea10 0%, #764ba210 100%);
            transform: translateX(8px);
        }
        
        .stat-number {
            animation: pulse 2s ease-in-out infinite;
        }
        /* Dark Theme Styles */
        
        [data-theme="dark"] body {
            background: linear-gradient(to bottom right, #1a202c, #2d3748, #4a5568) !important;
        }
        
        [data-theme="dark"] .stats-card {
            background: rgba(45, 55, 72, 0.9) !important;
            border-color: rgba(74, 85, 104, 0.3) !important;
        }
        
        [data-theme="dark"] .stats-card p,
        [data-theme="dark"] h2,
        [data-theme="dark"] h3,
        [data-theme="dark"] .text-gray-800,
        [data-theme="dark"] .text-gray-600 {
            color: #e2e8f0 !important;
        }
        
        [data-theme="dark"] .service-card {
            background: rgba(45, 55, 72, 0.95) !important;
            border: 1px solid rgba(74, 85, 104, 0.3) !important;
        }
        
        [data-theme="dark"] .service-card h3,
        [data-theme="dark"] .service-card p {
            color: #e2e8f0 !important;
        }
        
        [data-theme="dark"] .bg-white {
            background: rgba(45, 55, 72, 0.95) !important;
        }
        
        [data-theme="dark"] .activity-item:hover {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2) 0%, rgba(118, 75, 162, 0.2) 100%) !important;
        }
        
        [data-theme="dark"] .text-gray-400 {
            color: #a0aec0 !important;
        }
    </style>
</head>

    <script>
        // Theme Toggle Functionality
        function initTheme() {
            const theme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', theme);
            updateThemeIcon(theme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            const icon = document.getElementById('themeIcon');
            if (icon) {
                if (theme === 'dark') {
                    icon.innerHTML = '<path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"/>';
                } else {
                    icon.innerHTML = '<path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"/>';
                }
            }
        }

        // Initialize theme on page load
        initTheme();
    </script>
