<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SaralSeva AI – Document Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .upload-zone {
      transition: all 0.3s ease;
    }
    .upload-zone:hover {
      border-color: #667eea;
      background: rgba(102, 126, 234, 0.05);
    }
    .file-item {
      animation: slideIn 0.3s ease;
    }
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <header class="glass-card shadow-lg">
    <div class="max-w-4xl mx-auto px-6 py-4 flex justify-between items-center">
      <div class="flex items-center gap-3">
        <div class="h-10 w-10 bg-gradient-to-br from-purple-500 to-indigo-600 text-white rounded-xl flex items-center justify-center text-base font-bold shadow-lg">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
        </div>
        <span class="text-lg font-bold text-gray-800">Document Verification</span>
      </div>
      <a href="index.html" class="text-sm text-indigo-600 hover:text-indigo-800 font-semibold transition">← Back</a>
    </div>
  </header>

  <main class="max-w-4xl mx-auto px-6 py-8">

    <div class="glass-card shadow-2xl rounded-2xl p-8 space-y-6">
      <div class="text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Upload Documents</h1>
        <p class="text-base text-gray-600">Upload your EB, Ration Card, Water Connection, or other government documents for verification</p>
      </div>

      <div class="upload-zone border-2 border-dashed border-gray-300 rounded-2xl p-12 text-center cursor-pointer">
        <input id="docInput" type="file" multiple accept=".pdf,.jpg,.jpeg,.png" class="hidden" />
        <svg class="w-16 h-16 mx-auto mb-4 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
        </svg>
        <button id="pickFiles" type="button" class="bg-gradient-to-r from-purple-500 to-indigo-600 text-white px-8 py-3 rounded-xl font-semibold hover:shadow-lg transform hover:scale-105 transition">
          Choose Files
        </button>
        <p class="text-sm text-gray-500 mt-3">or drag and drop files here</p>
        <p class="text-xs text-gray-400 mt-1">Supported: PDF, JPG, PNG (Max 10MB per file)</p>
      </div>

      <div id="fileList" class="space-y-2"></div>

      <button id="checkBtn" type="button" class="w-full bg-gradient-to-r from-emerald-500 to-teal-600 text-white px-6 py-4 rounded-xl text-lg font-semibold hover:shadow-xl transform hover:scale-105 transition disabled:opacity-50 disabled:cursor-not-allowed">
        <svg class="w-5 h-5 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
        Verify Documents
      </button>

      <div id="statusMsg" class="text-center text-base font-medium"></div>
    </div>

  </main>

  <script>
    const pickFiles = document.getElementById("pickFiles");
    const docInput = document.getElementById("docInput");
    const fileList = document.getElementById("fileList");
    const statusMsg = document.getElementById("statusMsg");
    const checkBtn = document.getElementById("checkBtn");

    pickFiles.onclick = () => docInput.click();

    docInput.onchange = () => {
      fileList.innerHTML = "";
      if (docInput.files.length > 0) {
        [...docInput.files].forEach((f, i) => {
          const sizeKB = Math.round(f.size / 1024);
          const sizeMB = (f.size / (1024 * 1024)).toFixed(2);
          const sizeDisplay = sizeKB > 1024 ? `${sizeMB} MB` : `${sizeKB} KB`;
          fileList.innerHTML += `
            <div class="file-item flex items-center justify-between p-4 bg-gradient-to-r from-indigo-50 to-purple-50 rounded-xl border border-indigo-200">
              <div class="flex items-center gap-3">
                <svg class="w-8 h-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                </svg>
                <div>
                  <p class="font-semibold text-gray-800">${f.name}</p>
                  <p class="text-sm text-gray-600">${sizeDisplay}</p>
                </div>
              </div>
              <span class="text-2xl font-bold text-indigo-600">${i + 1}</span>
            </div>
          `;
        });
        checkBtn.disabled = false;
      }
    };

    checkBtn.onclick = () => {
      if (!docInput.files.length) {
        statusMsg.innerHTML = `
          <div class="p-4 bg-red-50 border border-red-200 rounded-xl">
            <p class="text-red-700 font-semibold">⚠️ Please upload at least one document.</p>
          </div>
        `;
        return;
      }

      statusMsg.innerHTML = `
        <div class="p-4 bg-emerald-50 border border-emerald-200 rounded-xl">
          <p class="text-emerald-700 font-semibold">✅ All documents verified successfully!</p>
          <p class="text-sm text-emerald-600 mt-1">Your documents meet the requirements. You can proceed with your application.</p>
        </div>
      `;
    };

    checkBtn.disabled = true;
  </script>

</body>
</html>
