<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SaralSeva AI - Register for Government Services">
    <title>SaralSeva AI - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-indigo-600 mb-2">SaralSeva AI</h1>
                <p class="text-gray-600">Create your account</p>
            </div>

            <!-- Register Card -->
            <div class="bg-white rounded-lg shadow-xl p-8">
                <form id="registerForm" class="space-y-5">
                    <!-- Name -->
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
              Full Name *
            </label>
                        <input type="text" id="name" name="name" required minlength="2" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent" placeholder="John Doe" />
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
              Email Address *
            </label>
                        <input type="email" id="email" name="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent" placeholder="your.email@example.com" />
                    </div>

                    <!-- Phone -->
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">
              Phone Number *
            </label>
                        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent" placeholder="9876543210" />
                        <p class="text-xs text-gray-500 mt-1">Enter 10-digit mobile number</p>
                    </div>

                    <!-- Password -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
              Password *
            </label>
                        <input type="password" id="password" name="password" required minlength="8" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent" placeholder="••••••••" />
                        <p class="text-xs text-gray-500 mt-1">Minimum 8 characters with uppercase, lowercase, and number</p>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition duration-200 shadow-md">
            Register
          </button>
                </form>

                <!-- Footer Links -->
                <div class="mt-6 text-center space-y-2">
                    <p class="text-sm text-gray-600">
                        Already have an account?
                        <a href="login.html" class="text-indigo-600 hover:text-indigo-700 font-medium">
              Login here
            </a>
                    </p>
                    <p class="text-sm text-gray-600">
                        <a href="index.html" class="text-indigo-600 hover:text-indigo-700 font-medium">
              Back to Home
            </a>
                    </p>
                </div>
            </div>

            <!-- Info Box -->
            <div class="mt-6 bg-blue-50 border border-blue-200 rounded-lg p-4">
                <p class="text-sm text-blue-800">
                    <strong>Note:</strong> Make sure the backend server is running on port 3000.
                </p>
            </div>
        </div>
    </div>

    <!-- Load Scripts in correct order -->
    <script src="../js/config.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
