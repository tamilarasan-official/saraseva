<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SaralSeva AI - Simple Government Services</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    
    #shader-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }
    
    .content-overlay {
      position: relative;
      z-index: 10;
      min-height: 100vh;
    }
    
    /* Elegant Floating Shapes */
    .elegant-shape {
      position: absolute;
      border-radius: 9999px;
      background: linear-gradient(to right, rgba(255, 255, 255, 0.08), transparent);
      backdrop-filter: blur(2px);
      border: 2px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px 0 rgba(255, 255, 255, 0.1);
      opacity: 0;
      animation: float-in 2.4s cubic-bezier(0.23, 0.86, 0.39, 0.96) forwards,
                 float-move 12s ease-in-out infinite;
    }
    
    .elegant-shape::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 9999px;
      background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.2), transparent 70%);
    }
    
    .shape-1 {
      left: -5%;
      top: 20%;
      width: 600px;
      height: 140px;
      transform: rotate(12deg);
      background: linear-gradient(to right, rgba(99, 102, 241, 0.15), transparent);
      animation-delay: 0.3s;
    }
    
    .shape-2 {
      right: 0%;
      top: 75%;
      width: 500px;
      height: 120px;
      transform: rotate(-15deg);
      background: linear-gradient(to right, rgba(244, 63, 94, 0.15), transparent);
      animation-delay: 0.5s;
    }
    
    .shape-3 {
      left: 10%;
      bottom: 10%;
      width: 300px;
      height: 80px;
      transform: rotate(-8deg);
      background: linear-gradient(to right, rgba(139, 92, 246, 0.15), transparent);
      animation-delay: 0.4s;
    }
    
    .shape-4 {
      right: 20%;
      top: 15%;
      width: 200px;
      height: 60px;
      transform: rotate(20deg);
      background: linear-gradient(to right, rgba(251, 191, 36, 0.15), transparent);
      animation-delay: 0.6s;
    }
    
    .shape-5 {
      left: 25%;
      top: 10%;
      width: 150px;
      height: 40px;
      transform: rotate(-25deg);
      background: linear-gradient(to right, rgba(6, 182, 212, 0.15), transparent);
      animation-delay: 0.7s;
    }
    
    @keyframes float-in {
      from {
        opacity: 0;
        transform: translateY(-150px) rotate(calc(var(--rotate, 0deg) - 15deg));
      }
      to {
        opacity: 1;
        transform: translateY(0) rotate(var(--rotate, 0deg));
      }
    }
    
    @keyframes float-move {
      0%, 100% {
        transform: translateY(0) rotate(var(--rotate, 0deg));
      }
      50% {
        transform: translateY(15px) rotate(var(--rotate, 0deg));
      }
    }
    
    /* Hero Badge Animation */
    .hero-badge {
      opacity: 0;
      transform: translateY(30px);
      animation: fade-up 1s cubic-bezier(0.25, 0.4, 0.25, 1) 0.5s forwards;
    }
    
    /* Hero Title Animation */
    .hero-title {
      opacity: 0;
      transform: translateY(30px);
      animation: fade-up 1s cubic-bezier(0.25, 0.4, 0.25, 1) 0.7s forwards;
    }
    
    /* Hero Subtitle Animation */
    .hero-subtitle {
      opacity: 0;
      transform: translateY(30px);
      animation: fade-up 1s cubic-bezier(0.25, 0.4, 0.25, 1) 0.9s forwards;
    }
    
    @keyframes fade-up {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Gradient Text Effects */
    .gradient-text-white {
      background: linear-gradient(to bottom, #ffffff, rgba(255, 255, 255, 0.8));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .gradient-text-color {
      background: linear-gradient(to right, #a5b4fc, rgba(255, 255, 255, 0.9), #fca5a5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    /* Glass Effect Styles */
    .glass-effect {
      position: relative;
      box-shadow: 0 6px 6px rgba(0, 0, 0, 0.2), 0 0 20px rgba(0, 0, 0, 0.1);
      transition: all 0.7s cubic-bezier(0.175, 0.885, 0.32, 2.2);
      overflow: hidden;
      transform-style: preserve-3d;
      perspective: 1000px;
    }
    
    /* 3D Card Animation */
    .card-3d {
      transform: translateZ(0);
      transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    
    .glass-effect:hover .card-3d {
      transform: translateZ(30px) scale(1.02);
    }
    
    /* Spiral particles container */
    .particles-container {
      position: absolute;
      inset: 0;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.5s;
      overflow: hidden;
      border-radius: 1.5rem;
    }
    
    .glass-effect:hover .particles-container {
      opacity: 1;
    }
    
    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      pointer-events: none;
    }
    
    /* Glow Card Animation */
    [data-glow] {
      --base: 220;
      --spread: 200;
      --radius: 14;
      --border: 3;
      --backdrop: hsl(0 0% 60% / 0.12);
      --backup-border: var(--backdrop);
      --size: 200;
      --outer: 1;
      --border-size: calc(var(--border, 2) * 1px);
      --spotlight-size: calc(var(--size, 150) * 1px);
      --hue: calc(var(--base) + (var(--xp, 0) * var(--spread, 0)));
      
      background-image: radial-gradient(
        var(--spotlight-size) var(--spotlight-size) at
        calc(var(--x, 0) * 1px)
        calc(var(--y, 0) * 1px),
        hsl(var(--hue, 210) calc(var(--saturation, 100) * 1%) calc(var(--lightness, 70) * 1%) / var(--bg-spot-opacity, 0.1)), 
        transparent
      );
      background-color: var(--backdrop, transparent);
      background-size: calc(100% + (2 * var(--border-size))) calc(100% + (2 * var(--border-size)));
      background-position: 50% 50%;
      background-attachment: fixed;
      border: var(--border-size) solid var(--backup-border);
      position: relative;
      touch-action: none;
    }
    
    [data-glow]::before,
    [data-glow]::after {
      pointer-events: none;
      content: "";
      position: absolute;
      inset: calc(var(--border-size) * -1);
      border: var(--border-size) solid transparent;
      border-radius: calc(var(--radius) * 1px);
      background-attachment: fixed;
      background-size: calc(100% + (2 * var(--border-size))) calc(100% + (2 * var(--border-size)));
      background-repeat: no-repeat;
      background-position: 50% 50%;
      mask: linear-gradient(transparent, transparent), linear-gradient(white, white);
      mask-clip: padding-box, border-box;
      mask-composite: intersect;
      -webkit-mask: linear-gradient(transparent, transparent), linear-gradient(white, white);
      -webkit-mask-clip: padding-box, border-box;
      -webkit-mask-composite: xor;
    }
    
    [data-glow]::before {
      background-image: radial-gradient(
        calc(var(--spotlight-size) * 0.75) calc(var(--spotlight-size) * 0.75) at
        calc(var(--x, 0) * 1px)
        calc(var(--y, 0) * 1px),
        hsl(var(--hue, 210) calc(var(--saturation, 100) * 1%) calc(var(--lightness, 50) * 1%) / var(--border-spot-opacity, 1)), 
        transparent 100%
      );
      filter: brightness(2);
    }
    
    [data-glow]::after {
      background-image: radial-gradient(
        calc(var(--spotlight-size) * 0.5) calc(var(--spotlight-size) * 0.5) at
        calc(var(--x, 0) * 1px)
        calc(var(--y, 0) * 1px),
        hsl(0 100% 100% / var(--border-light-opacity, 1)), 
        transparent 100%
      );
    }
    
    [data-glow] [data-glow] {
      position: absolute;
      inset: 0;
      will-change: filter;
      opacity: var(--outer, 1);
      border-radius: calc(var(--radius) * 1px);
      border-width: calc(var(--border-size) * 20);
      filter: blur(calc(var(--border-size) * 10));
      background: none;
      pointer-events: none;
      border: none;
    }
    
    [data-glow] > [data-glow]::before {
      inset: -10px;
      border-width: 10px;
    }
    
    [data-glow].glow-blue { --base: 220; --spread: 200; }
    [data-glow].glow-green { --base: 120; --spread: 200; }
    [data-glow].glow-purple { --base: 280; --spread: 300; }
    [data-glow].glow-orange { --base: 30; --spread: 200; }
    
    .glass-layer-blur {
      position: absolute;
      inset: 0;
      z-index: 0;
      backdrop-filter: blur(3px);
      filter: url(#glass-distortion);
      isolation: isolate;
      border-radius: 1.5rem;
    }
    
    .glass-layer-tint {
      position: absolute;
      inset: 0;
      z-index: 10;
      background: rgba(255, 255, 255, 0.25);
      border-radius: 1.5rem;
    }
    
    .glass-layer-highlight {
      position: absolute;
      inset: 0;
      z-index: 20;
      border-radius: 1.5rem;
      box-shadow: inset 2px 2px 1px 0 rgba(255, 255, 255, 0.5),
                  inset -1px -1px 1px 1px rgba(255, 255, 255, 0.5);
    }
    
    .glass-content {
      position: relative;
      z-index: 30;
    }
    
    .glass-button {
      border-radius: 1.5rem;
      padding: 1rem;
      cursor: pointer;
      transition: all 0.7s cubic-bezier(0.175, 0.885, 0.32, 2.2);
    }
    
    .glass-button:hover {
      padding: 1.25rem;
      border-radius: 2rem;
      transform: scale(1.02);
    }
    
    .glass-button-content {
      transition: all 0.7s cubic-bezier(0.175, 0.885, 0.32, 2.2);
    }
    
    .glass-button:hover .glass-button-content {
      transform: scale(0.98);
    }
    
    /* Button Animation Styles */
    .btn-wrapper {
      position: relative;
      display: inline-block;
    }

    .btn {
      --border-radius: 24px;
      --padding: 4px;
      --transition: 0.4s;
      --button-color: #101010;
      --highlight-color-hue: 220;
      position: relative;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: var(--padding);
      border-radius: var(--border-radius);
      background-color: var(--button-color);
      border: none;
      cursor: pointer;
      transition: var(--transition);
      overflow: hidden;
    }

    .btn::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: var(--border-radius);
      padding: 2px;
      background: linear-gradient(135deg, 
        hsl(var(--highlight-color-hue), 100%, 60%),
        hsl(calc(var(--highlight-color-hue) + 60), 100%, 60%));
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity: 0;
      transition: opacity var(--transition);
    }

    .btn:hover::before {
      opacity: 1;
      animation: rotate-gradient 2s linear infinite;
    }

    @keyframes rotate-gradient {
      to {
        --highlight-color-hue: 280;
      }
    }

    .btn-content {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 32px;
      border-radius: calc(var(--border-radius) - var(--padding));
      background-color: var(--button-color);
      transition: var(--transition);
    }

    .btn:hover .btn-content {
      background-color: #1a1a1a;
    }

    .btn-svg {
      width: 20px;
      height: 20px;
      fill: hsl(var(--highlight-color-hue), 100%, 60%);
      transition: var(--transition);
      animation: pulse-glow 2s ease-in-out infinite;
    }

    @keyframes pulse-glow {
      0%, 100% {
        filter: drop-shadow(0 0 2px hsl(var(--highlight-color-hue), 100%, 60%));
      }
      50% {
        filter: drop-shadow(0 0 8px hsl(var(--highlight-color-hue), 100%, 70%));
      }
    }

    .btn:hover .btn-svg {
      fill: #fff;
      filter: drop-shadow(0 0 3px hsl(var(--highlight-color-hue), 100%, 70%))
        drop-shadow(0 -4px 6px #0009);
      animation: none;
    }

    .btn-text {
      display: flex;
      gap: 2px;
    }

    .btn-letter {
      color: #fff;
      font-weight: 600;
      font-size: 16px;
      transition: transform 0.3s ease;
      display: inline-block;
    }

    .btn:hover .btn-letter {
      animation: wave 0.6s ease-in-out;
    }

    .btn:hover .btn-letter:nth-child(1) { animation-delay: 0s; }
    .btn:hover .btn-letter:nth-child(2) { animation-delay: 0.05s; }
    .btn:hover .btn-letter:nth-child(3) { animation-delay: 0.1s; }
    .btn:hover .btn-letter:nth-child(4) { animation-delay: 0.15s; }
    .btn:hover .btn-letter:nth-child(5) { animation-delay: 0.2s; }
    .btn:hover .btn-letter:nth-child(6) { animation-delay: 0.25s; }
    .btn:hover .btn-letter:nth-child(7) { animation-delay: 0.3s; }
    .btn:hover .btn-letter:nth-child(8) { animation-delay: 0.35s; }
    .btn:hover .btn-letter:nth-child(9) { animation-delay: 0.4s; }
    .btn:hover .btn-letter:nth-child(10) { animation-delay: 0.45s; }

    @keyframes wave {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-4px);
      }
    }

    .btn-register {
      --highlight-color-hue: 220;
    }

    .btn-login {
      --highlight-color-hue: 200;
    }
  </style>
</head>

<body>
  <canvas id="shader-canvas"></canvas>
  
  <div class="content-overlay">
    
    <!-- Elegant Floating Shapes -->
    <div class="elegant-shape shape-1" style="--rotate: 12deg;"></div>
    <div class="elegant-shape shape-2" style="--rotate: -15deg;"></div>
    <div class="elegant-shape shape-3" style="--rotate: -8deg;"></div>
    <div class="elegant-shape shape-4" style="--rotate: 20deg;"></div>
    <div class="elegant-shape shape-5" style="--rotate: -25deg;"></div>

          <circle cx="12" cy="12" r="12"/>
        </svg>
        <span class="text-sm text-white/60 tracking-wide">Government Services Made Simple</span>

      <!-- Hero Title -->
      <h1 class="hero-title text-4xl sm:text-6xl md:text-7xl font-bold mb-6 tracking-tight">

          Simplifying Your Journey

      <div class="grid md:grid-cols-2 gap-6">
        
        <!-- AI Chatbot Assistant -->
        <button type="button" class="glass-effect glass-button glow-blue card-wrapper" data-glow data-card="chatbot" onclick="window.location.href='chatbot.html'">

          <div class="particles-container"></div>
          <div class="glass-layer-blur"></div>
          <div class="glass-layer-tint"></div>

            <div class="flex items-center gap-3 mb-2">

            </div>
            <span class="text-gray-700 text-sm block">Get instant answers to your government service queries</span>
          </div>
        </button>

        <!-- Document Verification -->
        <button type="button" class="glass-effect glass-button glow-green card-wrapper" data-glow data-card="document" onclick="window.location.href='document-check.html'">
          <div data-glow></div>
          <div class="particles-container"></div>
          <div class="glass-layer-blur"></div>
          <div class="glass-layer-tint"></div>
          <div class="glass-layer-highlight"></div>
          <div class="glass-content glass-button-content card-3d text-left p-4">
            <div class="flex items-center gap-3 mb-2">
              <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
              <span class="font-bold text-lg text-gray-800">Document Verification</span>
            </div>
            <span class="text-gray-700 text-sm block">Check if your documents are correct before submission</span>
          </div>
        </button>

        <!-- Office Locator -->
        <button type="button" class="glass-effect glass-button glow-purple card-wrapper" data-glow data-card="locator" onclick="window.location.href='office-locator.html'">
          <div data-glow></div>
          <div class="particles-container"></div>
          <div class="glass-layer-blur"></div>
          <div class="glass-layer-tint"></div>
          <div class="glass-layer-highlight"></div>
          <div class="glass-content glass-button-content card-3d text-left p-4">
            <div class="flex items-center gap-3 mb-2">
              <svg class="w-8 h-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
              </svg>
              <span class="font-bold text-lg text-gray-800">Office Locator</span>
            </div>
            <span class="text-gray-700 text-sm block">Find nearest government offices with directions</span>
          </div>
        </button>

        <!-- Auto Form Filling -->
        <button type="button" class="glass-effect glass-button glow-orange card-wrapper" data-glow data-card="autofill" onclick="window.location.href='autofill.html'">
          <div data-glow></div>
          <div class="particles-container"></div>
          <div class="glass-layer-blur"></div>
          <div class="glass-layer-tint"></div>
          <div class="glass-layer-highlight"></div>
          <div class="glass-content glass-button-content card-3d text-left p-4">
            <div class="flex items-center gap-3 mb-2">
              <svg class="w-8 h-8 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
              </svg>
              <span class="font-bold text-lg text-gray-800">Auto Form Filling</span>
            </div>
            <span class="text-gray-700 text-sm block">Save time with intelligent form auto-completion</span>
          </div>
        </button>

      </div>
    </div>

    <div class="flex flex-col sm:flex-row justify-center items-center gap-4 mt-8">
      <div class="btn-wrapper">
        <a href="register.html" class="btn btn-register">
          <div class="btn-content">
            <svg class="btn-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9.813 15.904 9 18.75l-.813-2.846a4.5 4.5 0 0 0-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 0 0 3.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 0 0 3.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 0 0-3.09 3.09Z"/>
            </svg>
            <div class="btn-text">
              <span class="btn-letter">R</span>
              <span class="btn-letter">e</span>
              <span class="btn-letter">g</span>
              <span class="btn-letter">i</span>
              <span class="btn-letter">s</span>
              <span class="btn-letter">t</span>
              <span class="btn-letter">e</span>
              <span class="btn-letter">r</span>

      </div>
      
      <div class="btn-wrapper">
        <a href="login.html" class="btn btn-login">
          <div class="btn-content">
            <svg class="btn-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9"/>
            </svg>
            <div class="btn-text">
              <span class="btn-letter">L</span>
              <span class="btn-letter">o</span>
              <span class="btn-letter">g</span>
              <span class="btn-letter">i</span>
              <span class="btn-letter">n</span>
            </div>
          </div>
        </a>
      </div>
    </div>

    </div>
  </main>

  <footer class="text-center text-gray-300 py-6">
    <p>&copy; 2024 SaralSeva AI. Simplifying Government Services.</p>
  </footer>
  
  </div>

  <!-- SVG Filters for Glass Effect -->
  <svg style="display: none;">
    <filter id="glass-distortion" x="0%" y="0%" width="100%" height="100%" filterUnits="objectBoundingBox">
      <feTurbulence type="fractalNoise" baseFrequency="0.001 0.005" numOctaves="1" seed="17" result="turbulence"/>
      <feComponentTransfer in="turbulence" result="mapped">
        <feFuncR type="gamma" amplitude="1" exponent="10" offset="0.5"/>
        <feFuncG type="gamma" amplitude="0" exponent="1" offset="0"/>
        <feFuncB type="gamma" amplitude="0" exponent="1" offset="0.5"/>
      </feComponentTransfer>
      <feGaussianBlur in="turbulence" stdDeviation="3" result="softMap"/>
      <feSpecularLighting in="softMap" surfaceScale="5" specularConstant="1" specularExponent="100" lighting-color="white" result="specLight">
        <fePointLight x="-200" y="-200" z="300"/>
      </feSpecularLighting>
      <feComposite in="specLight" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" result="litImage"/>
      <feDisplacementMap in="SourceGraphic" in2="softMap" scale="200" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </svg>

  <script>
    // Glow Card Mouse Tracking
    const syncPointer = (e) => {
      const cards = document.querySelectorAll('[data-glow]');
      cards.forEach(card => {
        card.style.setProperty('--x', e.clientX.toFixed(2));
        card.style.setProperty('--xp', (e.clientX / window.innerWidth).toFixed(2));
        card.style.setProperty('--y', e.clientY.toFixed(2));
        card.style.setProperty('--yp', (e.clientY / window.innerHeight).toFixed(2));
      });
    };
    document.addEventListener('pointermove', syncPointer);

    // Spiral Particle Animation for Cards
    class SpiralParticles {
      constructor(container, color) {
        this.container = container;
        this.color = color;
        this.particles = [];
        this.isActive = false;
        this.timeline = null;
      }

      createParticle(delay = 0) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.backgroundColor = this.color;
        particle.style.opacity = '0';
        this.container.appendChild(particle);
        
        const startAngle = Math.random() * Math.PI * 2;
        const spiralTurns = 2 + Math.random() * 2;
        const maxRadius = 80;
        
        gsap.timeline({ delay })
          .set(particle, {
            left: '50%',
            top: '50%',
            x: '-50%',
            y: '-50%'
          })
          .to(particle, {
            duration: 1.5,
            opacity: 1,
            ease: 'power2.out',
            onUpdate: function() {
              const progress = this.progress();
              const angle = startAngle + spiralTurns * Math.PI * 2 * progress;
              const radius = maxRadius * progress;
              const x = Math.cos(angle) * radius;
              const y = Math.sin(angle) * radius;
              
              gsap.set(particle, {
                x: x - 1.5,
                y: y - 1.5,
                scale: 1 + progress * 0.5
              });
            }
          })
          .to(particle, {
            duration: 0.3,
            opacity: 0,
            onComplete: () => {
              particle.remove();
            }
          });
      }

      start() {
        if (this.isActive) return;
        this.isActive = true;
        
        // Create burst of particles
        for (let i = 0; i < 15; i++) {
          this.createParticle(i * 0.05);
        }
      }

      stop() {
        this.isActive = false;
      }
    }

    // Initialize particle systems for each card
    const cardWrappers = document.querySelectorAll('.card-wrapper');
    const particleSystems = new Map();

    cardWrappers.forEach(wrapper => {
      const container = wrapper.querySelector('.particles-container');
      const cardType = wrapper.getAttribute('data-card');
      
      let color = 'rgba(255, 255, 255, 0.8)';
      if (cardType === 'chatbot') color = 'rgba(59, 130, 246, 0.8)';
      if (cardType === 'document') color = 'rgba(34, 197, 94, 0.8)';
      if (cardType === 'locator') color = 'rgba(168, 85, 247, 0.8)';
      if (cardType === 'autofill') color = 'rgba(249, 115, 22, 0.8)';
      
      const system = new SpiralParticles(container, color);
      particleSystems.set(wrapper, system);
      
      wrapper.addEventListener('mouseenter', () => {
        system.start();
      });
      
      wrapper.addEventListener('mouseleave', () => {
        system.stop();
      });
    });

    // WebGL2 Shader Background
    const canvas = document.getElementById('shader-canvas');
    const gl = canvas.getContext('webgl2', { premultipliedAlpha: false });
    
    if (!gl) {
      console.error('WebGL2 not supported');
      document.body.style.background = 'linear-gradient(to bottom right, #1e3a8a, #0f172a)';
    } else {
      
      const vertexShaderSource = `#version 300 es
precision highp float;
layout(location=0) in vec2 a_pos;
out vec2 v_uv;
void main(){
  v_uv = a_pos * 0.5 + 0.5;
  gl_Position = vec4(a_pos, 0.0, 1.0);
}`;

      const fragmentShaderSource = `#version 300 es
precision highp float;

out vec4 fragColor;
in vec2 v_uv;

uniform vec3  iResolution;
uniform float iTime;
uniform int   iFrame;
uniform vec4  iMouse;

const float GRID_SCALE   = 18.0; 
const float MAJOR_STEP   = 4.0; 
const float THIN_WIDTH   = 0.010; 
const float MAJOR_WIDTH  = 0.018; 
const float SCROLL_SPEED = 0.02;  

const float VIGNETTE_AMT = 0.28;  
const float MESH_AMT     = 0.85;  
const float NOISE_AMT    = 0.030; 
const float DITHER_DARK  = 0.010; 
const float DITHER_LIGHT = 0.004;

const float ASCII_AMT    = 0.23;  
const float ASCII_SCALE  = 26.0;  
const float ASCII_EVERY  = 2.0;  

mat2 rot(float a){ float c=cos(a), s=sin(a); return mat2(c,-s,s,c); }

float bayer4(vec2 p){
  ivec2 ip = ivec2(int(mod(p.x,4.0)), int(mod(p.y,4.0)));
  int idx = ip.y*4 + ip.x;
  int m[16]; m[0]=0;m[1]=8;m[2]=2;m[3]=10;m[4]=12;m[5]=4;m[6]=14;m[7]=6;
  m[8]=3;m[9]=11;m[10]=1;m[11]=9;m[12]=15;m[13]=7;m[14]=13;m[15]=5;
  return float(m[idx]) / 15.0;
}

float hash21(vec2 p){ p=fract(p*vec2(123.34,456.21)); p+=dot(p,p+45.32); return fract(p.x*p.y); }
float vnoise(vec2 p){
  vec2 i=floor(p), f=fract(p);
  float a=hash21(i), b=hash21(i+vec2(1,0)), c=hash21(i+vec2(0,1)), d=hash21(i+vec2(1,1));
  vec2 u=f*f*(3.0-2.0*f);
  return mix(mix(a,b,u.x), mix(c,d,u.x), u.y);
}

float gridLineAA(vec2 uv, float scale, float width){
  vec2 g = abs(fract(uv*scale) - 0.5);
  float d = min(g.x, g.y);
  float aa = fwidth(d);
  return 1.0 - smoothstep(width, width + aa, d);
}
float majorGridAA(vec2 uv, float scale, float stepN, float width){
  float sMajor = max(1.0, scale/stepN);
  return gridLineAA(uv, sMajor, width);
}

vec3 meshGradient(vec2 uv){
  vec2 p0=vec2(-0.70,-0.45), p1=vec2(0.75,-0.35), p2=vec2(-0.65,0.65), p3=vec2(0.80,0.55);
  vec3 c0=vec3(0.05,0.10,0.26);
  vec3 c1=vec3(0.08,0.16,0.36);
  vec3 c2=vec3(0.03,0.09,0.22);
  vec3 c3=vec3(0.10,0.20,0.40);
  float e=2.0;
  float w0=pow(1.0/(0.2+distance(uv,p0)),e);
  float w1=pow(1.0/(0.2+distance(uv,p1)),e);
  float w2=pow(1.0/(0.2+distance(uv,p2)),e);
  float w3=pow(1.0/(0.2+distance(uv,p3)),e);
  float ws=w0+w1+w2+w3;
  return (c0*w0+c1*w1+c2*w2+c3*w3)/ws;
}

float sdLineX(vec2 p, float w){ return 1.0 - smoothstep(w, w+fwidth(p.y), abs(p.y)); }
float sdLineY(vec2 p, float w){ return 1.0 - smoothstep(w, w+fwidth(p.x), abs(p.x)); }
float sdDiag1(vec2 p, float w){ float d=abs(p.x+p.y)/sqrt(2.0); return 1.0 - smoothstep(w, w+fwidth(d), d); }
float sdDiag2(vec2 p, float w){ float d=abs(p.x-p.y)/sqrt(2.0); return 1.0 - smoothstep(w, w+fwidth(d), d); }
float sdDot (vec2 p, float r){ float d=length(p); return 1.0 - smoothstep(r, r+fwidth(d), d); }

float asciiGlyph(vec2 cellUV, float level){
  vec2 p=cellUV; float w=0.11, r=0.10;
  float g0=sdDot(p,r), g1=sdLineX(p,w), g2=sdLineY(p,w),
        g3=max(sdLineX(p,w),sdLineY(p,w)),
        g4=sdDiag1(p,w), g5=sdDiag2(p,w),
        g6=max(sdDiag1(p,w),sdDiag2(p,w)),
        g7=max(sdLineX(p,w), max(sdLineY(p,w), g6));
  float m=0.;
  m=mix(m,g0, smoothstep(0.00,0.12,level)*(1.0-step(level,0.12)));
  m=mix(m,g1, smoothstep(0.12,0.28,level)*(1.0-step(level,0.28)));
  m=mix(m,g2, smoothstep(0.28,0.44,level)*(1.0-step(level,0.44)));
  m=mix(m,g3, smoothstep(0.44,0.60,level)*(1.0-step(level,0.60)));
  m=mix(m,g4, smoothstep(0.60,0.72,level)*(1.0-step(level,0.72)));
  m=mix(m,g5, smoothstep(0.72,0.84,level)*(1.0-step(level,0.84)));
  m=mix(m,g6, smoothstep(0.84,0.94,level)*(1.0-step(level,0.94)));
  m=mix(m,g7, smoothstep(0.94,1.00,level));
  return clamp(m,0.0,1.0);
}

void mainImage(out vec4 fragColor, in vec2 fragCoord)
{
  vec2  R = iResolution.xy;
  float t = iTime;
  vec2 uv = (fragCoord - 0.5*R) / max(R.y, 1.0);

  vec3 baseDeep = vec3(0.03,0.06,0.12);
  vec3 baseTint = vec3(0.05,0.09,0.18);
  float vgrad   = smoothstep(-0.92, 0.55, -uv.y);
  vec3  bg      = mix(baseDeep, baseTint, vgrad);
  bg            = mix(bg, meshGradient(uv), MESH_AMT);
  float rad     = length(uv);
  float vig     = pow(1.0 - VIGNETTE_AMT * rad, 1.0);   
  bg           *= clamp(vig, 0.0, 1.0);

  vec2 scrollDir = normalize(vec2(1.0, -0.55));
  vec2 uvAnim    = uv + SCROLL_SPEED * t * scrollDir;

  float thin  = gridLineAA (uvAnim, GRID_SCALE, THIN_WIDTH);
  float major = majorGridAA(uvAnim, GRID_SCALE, MAJOR_STEP, MAJOR_WIDTH);

  vec3 lineThin  = vec3(0.58,0.66,0.95);
  vec3 lineMajor = vec3(0.78,0.84,1.00);

  vec3 col = bg
           + lineThin  * thin  * 0.25
           + lineMajor * major * 0.52;

  vec2 uMajor = uvAnim * (GRID_SCALE / MAJOR_STEP);
  vec2 idx    = floor(uMajor + 0.5);  
  float selX = 1.0 - step(0.001, abs(fract(idx.x / ASCII_EVERY)));
  float selY = 1.0 - step(0.001, abs(fract(idx.y / ASCII_EVERY)));
  float asciiLineSel = max(selX, selY);

  if (ASCII_AMT > 0.001) {
    vec2 aUV   = uv * ASCII_SCALE;
    vec2 cellF = fract(aUV) - 0.5;
    float lvl  = clamp(dot(col, vec3(0.2126,0.7152,0.0722)), 0.0, 1.0);
    float glyph = asciiGlyph(cellF, lvl);
    float nearMajor = major;                   
    float asciiMask = asciiLineSel * nearMajor;
    vec3 asciiColor = mix(vec3(0.50,0.70,1.0), meshGradient(uv), 0.25);
    col = mix(col, col + asciiColor * glyph * 0.30, ASCII_AMT * asciiMask);
  }

  float n = vnoise(fragCoord*0.6 + vec2(t*12.0, -t*9.0));
  col += (n - 0.5) * NOISE_AMT;

  float luma = dot(col, vec3(0.2126,0.7152,0.0722));
  float dAmt = mix(DITHER_DARK, DITHER_LIGHT, luma);
  col += (bayer4(fragCoord) - 0.5) * dAmt;

  col = tanh(col);
  fragColor = vec4(col, 1.0);
}

void main(){ mainImage(fragColor, gl_FragCoord.xy); }
`;

      function compileShader(type, source) {
        const shader = gl.createShader(type);
        gl.shaderSource(shader, source);
        gl.compileShader(shader);
        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
          console.error('Shader compile error:', gl.getShaderInfoLog(shader));
          gl.deleteShader(shader);
          return null;
        }
        return shader;
      }

      const vertexShader = compileShader(gl.VERTEX_SHADER, vertexShaderSource);
      const fragmentShader = compileShader(gl.FRAGMENT_SHADER, fragmentShaderSource);

      if (!vertexShader || !fragmentShader) {
        document.body.style.background = 'linear-gradient(to bottom right, #1e3a8a, #0f172a)';
      } else {
        const program = gl.createProgram();
        gl.attachShader(program, vertexShader);
        gl.attachShader(program, fragmentShader);
        gl.linkProgram(program);

        if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
          console.error('Program link error:', gl.getProgramInfoLog(program));
          document.body.style.background = 'linear-gradient(to bottom right, #1e3a8a, #0f172a)';
        } else {
          const vao = gl.createVertexArray();
          const vbo = gl.createBuffer();
          gl.bindVertexArray(vao);
          gl.bindBuffer(gl.ARRAY_BUFFER, vbo);
          gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([-1, -1, 3, -1, -1, 3]), gl.STATIC_DRAW);
          gl.enableVertexAttribArray(0);
          gl.vertexAttribPointer(0, 2, gl.FLOAT, false, 0, 0);

          const uResolution = gl.getUniformLocation(program, 'iResolution');
          const uTime = gl.getUniformLocation(program, 'iTime');
          const uFrame = gl.getUniformLocation(program, 'iFrame');
          const uMouse = gl.getUniformLocation(program, 'iMouse');

          let startTime = performance.now();
          let frameCount = 0;
          let mouseX = 0, mouseY = 0, mouseL = 0, mouseR = 0;

          canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = rect.height - (e.clientY - rect.top);
          });
          canvas.addEventListener('mousedown', (e) => {
            if (e.button === 0) mouseL = 1;
            if (e.button === 2) mouseR = 1;
          });
          canvas.addEventListener('mouseup', (e) => {
            if (e.button === 0) mouseL = 0;
            if (e.button === 2) mouseR = 0;
          });
          canvas.addEventListener('contextmenu', (e) => e.preventDefault());

          function resize() {
            const dpr = Math.min(2, window.devicePixelRatio || 1);
            const w = Math.floor(canvas.clientWidth * dpr);
            const h = Math.floor(canvas.clientHeight * dpr);
            if (canvas.width !== w || canvas.height !== h) {
              canvas.width = w;
              canvas.height = h;
              gl.viewport(0, 0, w, h);
            }
          }

          function render(now) {
            resize();
            const time = (now - startTime) / 1000;
            frameCount++;

            gl.useProgram(program);
            const dpr = Math.min(2, window.devicePixelRatio || 1);
            
            if (uResolution) gl.uniform3f(uResolution, canvas.width, canvas.height, dpr);
            if (uTime) gl.uniform1f(uTime, time);
            if (uFrame) gl.uniform1i(uFrame, frameCount);
            if (uMouse) gl.uniform4f(uMouse, mouseX * dpr, mouseY * dpr, mouseL, mouseR);

            gl.bindVertexArray(vao);
            gl.drawArrays(gl.TRIANGLES, 0, 3);

            requestAnimationFrame(render);
          }

          window.addEventListener('resize', resize);
          resize();
          requestAnimationFrame(render);
        }
      }
    }
  </script>
