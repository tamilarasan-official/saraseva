<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SaralSeva AI - Government Services Made Simple">
    <title>SaralSeva AI - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-indigo-600 mb-2">SaralSeva AI</h1>
                <p class="text-gray-600">Login to your account</p>
            </div>

            <!-- Login Card -->
            <div class="bg-white rounded-lg shadow-xl p-8">
                <form id="loginForm" class="space-y-6">
                    <!-- Email -->
                    <div>
                        <label for="loginEmail" class="block text-sm font-medium text-gray-700 mb-2">
              Email Address *
            </label>
                        <input type="email" id="loginEmail" name="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent" placeholder="your.email@example.com" />
                    </div>

                    <!-- Password -->
                    <div>
                        <label for="loginPassword" class="block text-sm font-medium text-gray-700 mb-2">
              Password *
            </label>
                        <input type="password" id="loginPassword" name="password" required minlength="6" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent" placeholder="••••••" />
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition duration-200 shadow-md">
            Login
          </button>
                </form>

                <!-- Footer Links -->
                <div class="mt-6 text-center space-y-2">
                    <p class="text-sm text-gray-600">
                        Don't have an account?
                        <a href="register-new.html" class="text-indigo-600 hover:text-indigo-700 font-medium">
              Register here
            </a>
                    </p>
                    <p class="text-sm text-gray-600">
                        <a href="../index.html" class="text-indigo-600 hover:text-indigo-700 font-medium">
              Back to Home
            </a>
                    </p>
                </div>
            </div>

            <!-- Info Box -->
            <div class="mt-6 bg-blue-50 border border-blue-200 rounded-lg p-4">
                <p class="text-sm text-blue-800">
                    <strong>Note:</strong> Make sure the backend server is running on port 3000.
                </p>
            </div>
        </div>
    </div>

    <!-- Load Scripts in correct order -->
    <script src="../js/config.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/main.js"></script>

    <!-- Debug Script -->
    <script>
        console.log('Scripts loaded');
        console.log('CONFIG:', CONFIG);
        console.log('apiService:', typeof apiService);
        console.log('AuthService:', typeof AuthService);
    </script>
</body>

</html>
