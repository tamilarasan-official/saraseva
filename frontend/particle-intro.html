<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaralSeva - Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        #particleCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        
        .info-text {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            text-align: center;
            z-index: 10;
            animation: fadeIn 1s ease-in;
        }
        
        .skip-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .skip-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        .loading-bar {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 2px;
        }
    </style>
</head>

<body>
    <canvas id="particleCanvas"></canvas>
    <button class="skip-btn" onclick="skipIntro()">Skip Intro</button>
    <div class="loading-bar">
        <div class="loading-progress" id="loadingProgress"></div>
    </div>

    <script>
        class Vector2D {
            constructor(x = 0, y = 0) {
                this.x = x;
                this.y = y;
            }
        }

        class Particle {
            constructor() {
                this.pos = new Vector2D();
                this.vel = new Vector2D();
                this.acc = new Vector2D();
                this.target = new Vector2D();

                this.closeEnoughTarget = 100;
                this.maxSpeed = 1.0;
                this.maxForce = 0.1;
                this.particleSize = 10;
                this.isKilled = false;

                this.startColor = {
                    r: 0,
                    g: 0,
                    b: 0
                };
                this.targetColor = {
                    r: 0,
                    g: 0,
                    b: 0
                };
                this.colorWeight = 0;
                this.colorBlendRate = 0.01;
            }

            move() {
                let proximityMult = 1;
                const distance = Math.sqrt(
                    Math.pow(this.pos.x - this.target.x, 2) +
                    Math.pow(this.pos.y - this.target.y, 2)
                );

                if (distance < this.closeEnoughTarget) {
                    proximityMult = distance / this.closeEnoughTarget;
                }

                const towardsTarget = {
                    x: this.target.x - this.pos.x,
                    y: this.target.y - this.pos.y
                };

                const magnitude = Math.sqrt(
                    towardsTarget.x * towardsTarget.x +
                    towardsTarget.y * towardsTarget.y
                );

                if (magnitude > 0) {
                    towardsTarget.x = (towardsTarget.x / magnitude) * this.maxSpeed * proximityMult;
                    towardsTarget.y = (towardsTarget.y / magnitude) * this.maxSpeed * proximityMult;
                }

                const steer = {
                    x: towardsTarget.x - this.vel.x,
                    y: towardsTarget.y - this.vel.y
                };

                const steerMagnitude = Math.sqrt(steer.x * steer.x + steer.y * steer.y);
                if (steerMagnitude > 0) {
                    steer.x = (steer.x / steerMagnitude) * this.maxForce;
                    steer.y = (steer.y / steerMagnitude) * this.maxForce;
                }

                this.acc.x += steer.x;
                this.acc.y += steer.y;

                this.vel.x += this.acc.x;
                this.vel.y += this.acc.y;
                this.pos.x += this.vel.x;
                this.pos.y += this.vel.y;
                this.acc.x = 0;
                this.acc.y = 0;
            }

            draw(ctx, drawAsPoints) {
                if (this.colorWeight < 1.0) {
                    this.colorWeight = Math.min(this.colorWeight + this.colorBlendRate, 1.0);
                }

                const currentColor = {
                    r: Math.round(this.startColor.r + (this.targetColor.r - this.startColor.r) * this.colorWeight),
                    g: Math.round(this.startColor.g + (this.targetColor.g - this.startColor.g) * this.colorWeight),
                    b: Math.round(this.startColor.b + (this.targetColor.b - this.startColor.b) * this.colorWeight)
                };

                if (drawAsPoints) {
                    ctx.fillStyle = `rgb(${currentColor.r}, ${currentColor.g}, ${currentColor.b})`;
                    ctx.fillRect(this.pos.x, this.pos.y, 2, 2);
                } else {
                    ctx.fillStyle = `rgb(${currentColor.r}, ${currentColor.g}, ${currentColor.b})`;
                    ctx.beginPath();
                    ctx.arc(this.pos.x, this.pos.y, this.particleSize / 2, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            kill(width, height) {
                if (!this.isKilled) {
                    const randomPos = this.generateRandomPos(width / 2, height / 2, (width + height) / 2);
                    this.target.x = randomPos.x;
                    this.target.y = randomPos.y;

                    this.startColor = {
                        r: this.startColor.r + (this.targetColor.r - this.startColor.r) * this.colorWeight,
                        g: this.startColor.g + (this.targetColor.g - this.startColor.g) * this.colorWeight,
                        b: this.startColor.b + (this.targetColor.b - this.startColor.b) * this.colorWeight
                    };
                    this.targetColor = {
                        r: 0,
                        g: 0,
                        b: 0
                    };
                    this.colorWeight = 0;

                    this.isKilled = true;
                }
            }

            generateRandomPos(x, y, mag) {
                const randomX = Math.random() * 1000;
                const randomY = Math.random() * 500;

                const direction = {
                    x: randomX - x,
                    y: randomY - y
                };

                const magnitude = Math.sqrt(direction.x * direction.x + direction.y * direction.y);
                if (magnitude > 0) {
                    direction.x = (direction.x / magnitude) * mag;
                    direction.y = (direction.y / magnitude) * mag;
                }

                return {
                    x: x + direction.x,
                    y: y + direction.y
                };
            }
        }

        class ParticleTextEffect {
            constructor(canvasId) {
                this.canvas = document.getElementById(canvasId);
                this.ctx = this.canvas.getContext('2d');
                this.particles = [];
                this.frameCount = 0;
                this.wordIndex = 0;
                this.pixelSteps = 4;
                this.drawAsPoints = true;

                // Text sequence for the intro
                this.words = [
                    "Your AI-Powered",
                    "Government Services",
                    "Assistant",
                    "SaralSeva"
                ];

                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());
            }

            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            generateRandomPos(x, y, mag) {
                const randomX = Math.random() * this.canvas.width;
                const randomY = Math.random() * this.canvas.height;

                const direction = {
                    x: randomX - x,
                    y: randomY - y
                };

                const magnitude = Math.sqrt(direction.x * direction.x + direction.y * direction.y);
                if (magnitude > 0) {
                    direction.x = (direction.x / magnitude) * mag;
                    direction.y = (direction.y / magnitude) * mag;
                }

                return {
                    x: x + direction.x,
                    y: y + direction.y
                };
            }

            nextWord(word) {
                const offscreenCanvas = document.createElement('canvas');
                offscreenCanvas.width = this.canvas.width;
                offscreenCanvas.height = this.canvas.height;
                const offscreenCtx = offscreenCanvas.getContext('2d');

                // Responsive font size
                const fontSize = Math.min(this.canvas.width / 10, 120);
                offscreenCtx.fillStyle = 'white';
                offscreenCtx.font = `bold ${fontSize}px Arial`;
                offscreenCtx.textAlign = 'center';
                offscreenCtx.textBaseline = 'middle';
                offscreenCtx.fillText(word, this.canvas.width / 2, this.canvas.height / 2);

                const imageData = offscreenCtx.getImageData(0, 0, this.canvas.width, this.canvas.height);
                const pixels = imageData.data;

                // Generate vibrant color
                const newColor = {
                    r: Math.random() * 100 + 155,
                    g: Math.random() * 100 + 155,
                    b: Math.random() * 100 + 155
                };

                let particleIndex = 0;
                const coordsIndexes = [];

                for (let i = 0; i < pixels.length; i += this.pixelSteps * 4) {
                    coordsIndexes.push(i);
                }

                // Shuffle for fluid motion
                for (let i = coordsIndexes.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [coordsIndexes[i], coordsIndexes[j]] = [coordsIndexes[j], coordsIndexes[i]];
                }

                for (const coordIndex of coordsIndexes) {
                    const pixelIndex = coordIndex;
                    const alpha = pixels[pixelIndex + 3];

                    if (alpha > 0) {
                        const x = (pixelIndex / 4) % this.canvas.width;
                        const y = Math.floor(pixelIndex / 4 / this.canvas.width);

                        let particle;

                        if (particleIndex < this.particles.length) {
                            particle = this.particles[particleIndex];
                            particle.isKilled = false;
                            particleIndex++;
                        } else {
                            particle = new Particle();

                            const randomPos = this.generateRandomPos(
                                this.canvas.width / 2,
                                this.canvas.height / 2,
                                (this.canvas.width + this.canvas.height) / 2
                            );
                            particle.pos.x = randomPos.x;
                            particle.pos.y = randomPos.y;

                            particle.maxSpeed = Math.random() * 6 + 4;
                            particle.maxForce = particle.maxSpeed * 0.05;
                            particle.particleSize = Math.random() * 6 + 6;
                            particle.colorBlendRate = Math.random() * 0.0275 + 0.0025;

                            this.particles.push(particle);
                        }

                        particle.startColor = {
                            r: particle.startColor.r + (particle.targetColor.r - particle.startColor.r) * particle.colorWeight,
                            g: particle.startColor.g + (particle.targetColor.g - particle.startColor.g) * particle.colorWeight,
                            b: particle.startColor.b + (particle.targetColor.b - particle.startColor.b) * particle.colorWeight
                        };
                        particle.targetColor = newColor;
                        particle.colorWeight = 0;

                        particle.target.x = x;
                        particle.target.y = y;
                    }
                }

                // Kill remaining particles
                for (let i = particleIndex; i < this.particles.length; i++) {
                    this.particles[i].kill(this.canvas.width, this.canvas.height);
                }
            }

            animate() {
                // Background with motion blur
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                // Update and draw particles
                for (let i = this.particles.length - 1; i >= 0; i--) {
                    const particle = this.particles[i];
                    particle.move();
                    particle.draw(this.ctx, this.drawAsPoints);

                    if (particle.isKilled) {
                        if (
                            particle.pos.x < 0 ||
                            particle.pos.x > this.canvas.width ||
                            particle.pos.y < 0 ||
                            particle.pos.y > this.canvas.height
                        ) {
                            this.particles.splice(i, 1);
                        }
                    }
                }

                // Update progress bar
                const totalFrames = this.words.length * 300;
                const progress = (this.frameCount / totalFrames) * 100;
                document.getElementById('loadingProgress').style.width = Math.min(progress, 100) + '%';

                // Auto-advance words
                this.frameCount++;
                if (this.frameCount % 300 === 0) {
                    this.wordIndex++;
                    if (this.wordIndex < this.words.length) {
                        this.nextWord(this.words[this.wordIndex]);
                    } else {
                        // Animation complete, redirect
                        setTimeout(() => {
                            sessionStorage.setItem('hasSeenIntro', 'true');
                            window.location.href = 'main.html';
                        }, 2000);
                    }
                }

                requestAnimationFrame(() => this.animate());
            }

            start() {
                this.nextWord(this.words[0]);
                this.animate();
            }
        }

        function skipIntro() {
            sessionStorage.setItem('hasSeenIntro', 'true');
            window.location.href = 'main.html';
        }

        // Initialize on page load
        window.addEventListener('load', () => {
            const effect = new ParticleTextEffect('particleCanvas');
            effect.start();
        });
    </script>
</body>

</html>
